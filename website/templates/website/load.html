{% extends 'website/_base.html' %}

{% block page_title %}Load data{% endblock %}

{% block content %}

<h2>Upload new menu data!</h2>
<br/>
<br/>

<form>
    <div class="form-group">
        <label for="menu-file-input">
            Menu data file
        </label>
        <input type="file" id="menu-file-input" value="" placeholder="Menu Data" name="menu-file" required="" />
    </div>
    <div class="form-group">
        <label for="from-date">
            From date
        </label>
        <input type="date" id="from-date" value="" placeholder="From Date" name="from-date" required=""/>
        <p class="help-block">
            Select the date from when the menu starts <br/>
            <span class="text-danger">(It will overwrite items that the date overlaps with!)</span>
        </p>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
